name: Code Format Check

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'java-tests/**/*.java'
      - 'java-tests/pom.xml'
      - 'python-tests/**/*.py'
  push:
    branches: [ main, master ]
    paths:
      - 'java-tests/**/*.java'
      - 'java-tests/pom.xml'
      - 'python-tests/**/*.py'

jobs:
  java-format-check:
    name: Check Java Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check code format with Spotless
        run: |
          cd java-tests
          mvn spotless:check

      - name: Format check failed
        if: failure()
        run: |
          echo "❌ Java code format check failed!"
          echo "Please run 'mvn spotless:apply' to fix formatting issues."
          echo ""
          echo "To format your code:"
          echo "  cd java-tests"
          echo "  mvn spotless:apply"
          exit 1

  python-format-check:
    name: Check Python Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install formatting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Check code format with black
        run: |
          cd python-tests
          black --check tests/

      - name: Check code style with flake8
        run: |
          cd python-tests
          flake8 tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Format check failed
        if: failure()
        run: |
          echo "❌ Python code format check failed!"
          echo "Please run the following commands to fix formatting issues:"
          echo ""
          echo "  cd python-tests"
          echo "  black tests/"
          exit 1
