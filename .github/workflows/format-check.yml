name: Code Format Check

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'java-tests/**/*.java'
      - 'java-tests/pom.xml'
  push:
    branches: [ main, master ]
    paths:
      - 'java-tests/**/*.java'
      - 'java-tests/pom.xml'

jobs:
  format-check:
    name: Check Java Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check code format with Spotless
        run: |
          cd java-tests
          mvn spotless:check

      - name: Format check failed
        if: failure()
        run: |
          echo "‚ùå Code format check failed!"
          echo "Please run 'mvn spotless:apply' to fix formatting issues."
          echo ""
          echo "To format your code:"
          echo "  cd java-tests"
          echo "  mvn spotless:apply"
          exit 1
