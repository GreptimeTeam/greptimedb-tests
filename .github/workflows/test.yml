name: Integration Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    services:
      greptimedb:
        image: greptime/greptimedb:latest
        ports:
          - 4000:4000  # HTTP
          - 4001:4001  # gRPC
          - 4002:4002  # MySQL
          - 4003:4003  # PostgreSQL
        options: >-
          --health-cmd "curl -f http://localhost:4000/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Wait for GreptimeDB to be ready
        run: |
          echo "Waiting for GreptimeDB to start..."
          for i in {1..30}; do
            if curl -f http://localhost:4000/health; then
              echo "✅ GreptimeDB is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

          # Final health check
          if ! curl -f http://localhost:4000/health; then
            echo "❌ GreptimeDB failed to start"
            exit 1
          fi

      - name: Check GreptimeDB ports
        run: |
          echo "Checking GreptimeDB ports..."
          netstat -tuln | grep -E ':(4000|4001|4002|4003)' || true

      - name: Run integration tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh
        env:
          DB_NAME: test_db
          MYSQL_HOST: localhost
          MYSQL_PORT: 4002
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 4003
          HTTP_PORT: 4000

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            java-tests/target/surefire-reports/
            **/test-output/
          retention-days: 7

      - name: Test summary
        if: always()
        run: |
          if [ -f java-tests/target/surefire-reports/*.xml ]; then
            echo "## Test Results" >> $GITHUB_STEP_SUMMARY
            echo "✅ Tests completed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
