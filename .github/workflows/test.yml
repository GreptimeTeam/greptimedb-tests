name: Integration Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up MySQL Client
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: '8.4.5'
          auto-start: false

      - name: Verify MySQL client version
        run: |
          mysql --version
          which mysql

      - name: Create data directory
        run: |
          mkdir -p greptimedb_data

      - name: Start GreptimeDB
        run: |
          docker run -d \
            -p 127.0.0.1:4000-4003:4000-4003 \
            -v "$(pwd)/greptimedb_data:/greptimedb_data" \
            --name greptime \
            greptime/greptimedb:v1.0.0-beta.1 standalone start \
            --http-addr 0.0.0.0:4000 \
            --rpc-addr 0.0.0.0:4001 \
            --mysql-addr 0.0.0.0:4002 \
            --postgres-addr 0.0.0.0:4003

          echo "GreptimeDB container started"
          docker ps

      - name: Wait for GreptimeDB to be ready
        run: |
          echo "Waiting for GreptimeDB to start..."
          for i in {1..60}; do
            if curl -f http://localhost:4000/health 2>/dev/null; then
              echo "✅ GreptimeDB is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done

          # Final health check
          if ! curl -f http://localhost:4000/health; then
            echo "❌ GreptimeDB failed to start"
            echo "Container logs:"
            docker logs greptime
            exit 1
          fi

      - name: Check GreptimeDB status
        run: |
          echo "=== Container Status ==="
          docker ps -a
          echo ""
          echo "=== Port Bindings ==="
          docker port greptime
          echo ""
          echo "=== Health Check ==="
          curl -v http://localhost:4000/health

      - name: Run integration tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh
        env:
          DB_NAME: test_db
          MYSQL_HOST: localhost
          MYSQL_PORT: 4002
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 4003
          HTTP_PORT: 4000

      - name: Collect GreptimeDB logs on failure
        if: failure()
        run: |
          echo "=== GreptimeDB Container Logs ==="
          docker logs greptime || true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            java-tests/target/surefire-reports/
            **/test-output/
          retention-days: 7

      - name: Stop and remove GreptimeDB container
        if: always()
        run: |
          docker stop greptime || true
          docker rm greptime || true

      - name: Test summary
        if: always()
        run: |
          if [ -f java-tests/target/surefire-reports/*.xml ]; then
            echo "## Test Results" >> $GITHUB_STEP_SUMMARY
            echo "✅ Tests completed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
