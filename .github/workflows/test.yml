name: Integration Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install mysql-connector-python psycopg2-binary
          python3 -c "import mysql.connector; print(f'mysql-connector-python {mysql.connector.__version__} installed')"
          python3 -c "import psycopg2; print(f'psycopg2 {psycopg2.__version__} installed')"

      - name: Create data directory
        run: |
          mkdir -p greptimedb_data

      - name: Start GreptimeDB
        run: |
          docker run -d \
            -p 127.0.0.1:4000-4003:4000-4003 \
            -v "$(pwd)/greptimedb_data:/greptimedb_data" \
            --name greptime \
            greptime/greptimedb:v1.0.0-beta.1 standalone start \
            --http-addr 0.0.0.0:4000 \
            --rpc-addr 0.0.0.0:4001 \
            --mysql-addr 0.0.0.0:4002 \
            --postgres-addr 0.0.0.0:4003 \
            --user-provider=static_user_provider:cmd:greptime_user=greptime_pwd

          echo "GreptimeDB container started"
          docker ps

      - name: Wait for GreptimeDB to be ready
        run: |
          echo "Waiting for GreptimeDB to start..."
          for i in {1..60}; do
            if curl -f http://localhost:4000/health 2>/dev/null; then
              echo "✅ GreptimeDB is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done

          # Final health check
          if ! curl -f http://localhost:4000/health; then
            echo "❌ GreptimeDB failed to start"
            echo "Container logs:"
            docker logs greptime
            exit 1
          fi

      - name: Check GreptimeDB status
        run: |
          echo "=== Container Status ==="
          docker ps -a
          echo ""
          echo "=== Port Bindings ==="
          docker port greptime
          echo ""
          echo "=== Health Check ==="
          curl -v http://localhost:4000/health

      - name: Run integration tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh
        env:
          DB_NAME: test_db
          MYSQL_HOST: localhost
          MYSQL_PORT: 4002
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 4003
          HTTP_PORT: 4000
          GREPTIME_USERNAME: greptime_user
          GREPTIME_PASSWORD: greptime_pwd

      - name: Collect GreptimeDB logs on failure
        if: failure()
        run: |
          echo "=== GreptimeDB Container Logs ==="
          docker logs greptime || true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            java-tests/target/surefire-reports/
            python-tests/.pytest_cache/
            **/test-output/
          retention-days: 7

      - name: Stop and remove GreptimeDB container
        if: always()
        run: |
          docker stop greptime || true
          docker rm greptime || true
