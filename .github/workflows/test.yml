name: Integration Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install MySQL Client
        run: |
          # Import MySQL GPG key (fix expired key issue)
          wget -qO - https://repo.mysql.com/RPM-GPG-KEY-mysql-2023 | \
            sudo gpg --dearmor -o /usr/share/keyrings/mysql-archive-keyring.gpg

          # Add MySQL APT repository
          echo "deb [signed-by=/usr/share/keyrings/mysql-archive-keyring.gpg] http://repo.mysql.com/apt/ubuntu noble mysql-8.0" | \
            sudo tee /etc/apt/sources.list.d/mysql.list

          # Update package lists
          sudo apt-get update

          # Install specific MySQL client version
          # Available versions: 8.0.35, 8.0.36, 8.0.37, 8.0.38, 8.0.39, 8.0.40, etc.
          sudo apt-get install -y mysql-client=8.0.39-1ubuntu24.04

          # Verify installation
          mysql --version
          echo "MySQL client installed successfully"

      - name: Create data directory
        run: |
          mkdir -p greptimedb_data

      - name: Start GreptimeDB
        run: |
          docker run -d \
            -p 127.0.0.1:4000-4003:4000-4003 \
            -v "$(pwd)/greptimedb_data:/greptimedb_data" \
            --name greptime \
            greptime/greptimedb:v1.0.0-beta.1 standalone start \
            --http-addr 0.0.0.0:4000 \
            --rpc-addr 0.0.0.0:4001 \
            --mysql-addr 0.0.0.0:4002 \
            --postgres-addr 0.0.0.0:4003

          echo "GreptimeDB container started"
          docker ps

      - name: Wait for GreptimeDB to be ready
        run: |
          echo "Waiting for GreptimeDB to start..."
          for i in {1..60}; do
            if curl -f http://localhost:4000/health 2>/dev/null; then
              echo "✅ GreptimeDB is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done

          # Final health check
          if ! curl -f http://localhost:4000/health; then
            echo "❌ GreptimeDB failed to start"
            echo "Container logs:"
            docker logs greptime
            exit 1
          fi

      - name: Check GreptimeDB status
        run: |
          echo "=== Container Status ==="
          docker ps -a
          echo ""
          echo "=== Port Bindings ==="
          docker port greptime
          echo ""
          echo "=== Health Check ==="
          curl -v http://localhost:4000/health

      - name: Run integration tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh
        env:
          DB_NAME: test_db
          MYSQL_HOST: localhost
          MYSQL_PORT: 4002
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 4003
          HTTP_PORT: 4000

      - name: Collect GreptimeDB logs on failure
        if: failure()
        run: |
          echo "=== GreptimeDB Container Logs ==="
          docker logs greptime || true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            java-tests/target/surefire-reports/
            **/test-output/
          retention-days: 7

      - name: Stop and remove GreptimeDB container
        if: always()
        run: |
          docker stop greptime || true
          docker rm greptime || true

      - name: Test summary
        if: always()
        run: |
          if [ -f java-tests/target/surefire-reports/*.xml ]; then
            echo "## Test Results" >> $GITHUB_STEP_SUMMARY
            echo "✅ Tests completed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
